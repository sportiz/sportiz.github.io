				<!--BEGIN TITLE & BREADCRUMB PAGE-->
				<div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
					<div class="carousel-inner">
						<div class="item active">
							<script
								src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTRWH46Je8oi7m3Fy7HXNqFHAQI11DYOs"></script>

								src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

								src="https://www.google.com/jsapi?key=AIzaSyCTRWH46Je8oi7m3Fy7HXNqFHAQI11DYOs"></script>
							<div id="googleMap" style="height: 500px;"></div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!--END TITLE & BREADCRUMB PAGE-->
				<!--BEGIN MODAL FOR NEW REQUEST-->
				<div id="myModal" class="modal fade" role="dialog">
					<div id="login-overlay" class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">×</span><span class="sr-only">Close</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Find your new teammates here</h4>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-xs-6">
										<div class="well">
											<div class="form-group">
												<label for="name" class="control-label">Name</label>
												<input type="text" class="form-control" id="name"
													name="name" value="" required=""
													title="Please enter you name"> <span
													class="help-block"></span>
											</div>
											<div class="form-group">
												<label for="mobilenumber" class="control-label">Mobile Number</label>
												<input type="text" class="form-control" id="mobilenumber"
													name="mobilenumber" value="" required=""
													title="Please enter your Mobile Number"> <span
													class="help-block"></span>
											</div>
											<div class="form-group">
												<label for="note" class="control-label">Looking For</label>
												<textarea class="form-control" id="note"
													name="note" value="" required=""
													title="What are you looking for"></textarea>
											</div>												
											<div id="loginErrorMsg" class="alert alert-error hide">Error in submiting your request. Pleasr try again.</div>
											<button type="submit" class="btn btn-success btn-block" data-dismiss="modal" target="_blank" onClick="submitRequest();">Find Now</button>
									</div>
									</div>
									<div class="col-xs-6">
										<h5>Your location will be shown as selected here.
										</h5>
										<div id="requestMap" style="height: 245px;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--END MODAL FOR NEW REQUEST-->
